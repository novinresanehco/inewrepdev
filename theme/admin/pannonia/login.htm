    <body class="no-background">

        <!-- Fixed top -->
        <div id="top">
            <div class="fixed">
                <a href="[resellerurl]" style="float: left; margin: -10px;">

				if set logo reseller
				 <a href="[resellerurl]"  target="_blank" title="" class="logo"><img src="[resellerlogo]" alt="" /></a>
				-->

        </div>

        <!-- Error wrapper -->
        <div class="error-page">
            <span class="reason">پنل مدیریت</span>

                <!-- Search widget -->
                <tag:ifmsg> <span class="reason-title red">[msg]</span></tag:ifmsg>
                <form  action="login.php" method="post">
                    <input type="text" class="ltr" placeholder="username" name="username" />
                    <input type="password" class="ltr" placeholder="password" name="password" />
                    <tag:ifsec>
                        <input type="text" class="ltr" placeholder="secuirty code" name="img" />
                        <img border="0" src="../img.php?code_section=[rand]">
                    </tag:ifsec>
                    <input type="submit" name="submit" class="btn btn-info" value="ورود" />
                </form>
                <!-- /search widget -->

                <div class="row-fluid error-buttons">
                    <a target="_blank" href="../index.php?plugins=member&amp;method=forget" title="" class="btn btn-info span6">بازیابی رمز عبور</a>
                    <a href="[site]" title="" class="btn btn-success span6">بازگشت به سایت</a>
                </div>
            </div>
        </div>
