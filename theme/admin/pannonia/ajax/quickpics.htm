<!-- IF pics -->
<table border="0" width="100%" class="table table-striped" id="tabs_2_content_in">
    <tr>
        <td align="center">
            <b> </b></td>
        <td align="center">
            <b>عنوان</b></td>
        <td align="center">
            <b>دسترسي</b></td>
        <td align="center">
            <b>عملیات</b></td>
    </tr><tag:listpics>
        <tr>
            <td align="center"> <img width="20" height="20" src="[thumb]" /> </td>
            <td align="center">

                <input type="hidden" name="ajax_edit_title_[id]" id="ajax_edit_title_[id]" value="[title]">

                <input type="hidden" name="ajax_edit_image_[id]" id="ajax_edit_image_[id]" value="[img]">
                <input type="hidden" name="ajax_edit_thumb_[id]" id="ajax_edit_thumb_[id]" value="[thumb]">
                <input type="hidden" name="ajax_edit_text_[id]" id="ajax_edit_text_[id]" value="[text]">
                <input type="hidden" name="ajax_edit_star_[id]" id="ajax_edit_start_[id]" value="[star]">
                <input type="hidden" name="ajax_edit_cat_[id]" id="ajax_edit_cat_[id]" value="[cat_id]">
                [title]</td>
            <td align="center">
                [users]</td>
            <td align="center">
                <a onclick="editpic('[id]')" href="javascript:void(0)"><img border='0' src='../theme/admin/samaneh/images/edit.gif'></a>&nbsp;<a onclick="delpic('[id]')" href="javascript:void(0)"><img border='0' src='../theme/admin/samaneh/images/trash.gif'></a>
            </td>
        </tr></tag:listpics>
</table>
<!-- ENDIF pics -->
