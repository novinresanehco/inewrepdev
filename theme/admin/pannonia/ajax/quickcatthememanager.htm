<form id="catThemes" method="post">
    <table border="0" width="95%" id="duplicate" class="table table-striped" id="tabs_2_content_in">
        <tr>
            <td align="center">
                <b>عنوان موضوع</b></td>
            <td align="center">
                <b>عنوان انگليسي</b></td>
            <td align="center">
                <b>قالب موضوع</b>
            </td>
            <td align="center">
                <b>قالب ادامه مطالب</b>
            </td>
        </tr>
        <tag:listtr>
            <tr>
                <td align="right" style="padding-right:5px;font-weight:[font];color:[color]">
                    <a href="[link]" target="_blank">[Subject]</a>
                </td>
                <td align="center" style="font-weight:[font];color:[color]">[Ename]
                </td>
                <td align="center">
                    <select name="catTheme[[CatId]]" class="ltr">
                        <tag:catThemes_[CatId]>
                            <option [selected] value="[theme]">[theme]</option>
                        </tag:catThemes_[CatId]>
                    </select>
                </td>
                <td align="center">
                    <select name="subCatTheme[[CatId]]" class="ltr">
                        <tag:subCatthemes_[CatId]>
                            <option [selected] value="[theme]">[theme]</option>
                        </tag:subCatthemes_[CatId]>
                    </select>
                </td>
            </tr>
        </tag:listtr>
    </table>
</form>
<center>
    <input type="button" class="btn btn-success" value="ثبت تنظیمات" id="saveCatThemes" />
</center>
<script>
    $( '#saveCatThemes' ).on( 'click', function()
    {
        $.ajax( {
            url: 'pages/thememanager.php',
            data: 'themeAction=saveCatThemes&' + $( '#catThemes' ).serialize(),
            type: 'post',
            success: function( result )
            {
                $( '#saveCatThemesResult' ).html( result );
                tab_5();
            },
            error: function()
            {
                alert( 'error' );
            }
        } );
    } );
</script>
