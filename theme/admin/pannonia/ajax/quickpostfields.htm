<table border="0" width="100%" class="table table-striped" id="tabs_2_content_in">
    <tr>
        <td bgcolor="#d1dde0" height="26" align="center">
<b>عنوان فیلد</b>
        </td>
        <td bgcolor="#d1dde0" height="26" align="center">
<b>نام فیلد</b>
        </td>
        <td bgcolor="#d1dde0" height="26" align="center">
<b>تگ فیلد</b>
        </td>
        <td bgcolor="#d1dde0" height="26" align="center">
<b>ترتيب</b>
        </td>
        <td bgcolor="#d1dde0" height="26" align="center">
<b>عملیات</b>
        </td>
    </tr>
    <tag:listtr>
        <tr>
            <td bgcolor="#f3f7f8" height="26" align="center">
                <input type="hidden" name="ajax_edit_title_[id]" id="ajax_edit_title_[id]" value="[title]">
                <input type="hidden" name="ajax_edit_name_[id]" id="ajax_edit_name_[id]" value="[name]">
                <input type="hidden" name="ajax_edit_type_[id]" id="ajax_edit_type_[id]" value="[type]">[title]</td>
            <td bgcolor="#f3f7f8" height="26" align="center">[name]</td>
            <td bgcolor="#f3f7f8" height="26" align="center">
			<a href="#" onclick="bootbox.alert('از این تگ می توانید در قالب مطلب استفاده نمایید.');return false;">[[name]]</a>
			</td>
            <td bgcolor="#f3f7f8" height="26" align="center">
                <a onclick="down('[orderid]')" href="#down">
                    <img border='0' src='../theme/admin/samaneh/images/down.png'>
                </a>
                <a onclick="up('[orderid]')" href="#up">
                    <img border='0' src='../theme/admin/samaneh/images/up.png'>
                </a>
            </td>
            <td bgcolor="#f3f7f8" height="26" align="center">
                <a onclick="editpostfield('[id]')" href="javascript:void(0)">
                    <img border='0' src='../theme/admin/samaneh/images/edit.gif'>
                </a>&nbsp;
                <a onclick="delpostfield('[id]')" href="javascript:void(0)">
                    <img border='0' src='../theme/admin/samaneh/images/tCMS.gif'>
                </a>
            </td>
        </tr>
    </tag:listtr>
</table>
