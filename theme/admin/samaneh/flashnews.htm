var CurrentStep = 1;
function SetCurrent(val)
{
	hideid("editing_area");

	 gi('div_'+CurrentStep).style.display = 'none';
	 gi('a_title_'+CurrentStep).className = '';
	 gi('div_'+val).style.display = 'block';

function Mform(action){
if(action == "new_news")
{
hideid("editing_area");
var title   = gi("news_title").value;
var link   = gi("news_link").value;
connect('pages/flashnews.php',"task=add_news&title="+title+"&link="+escape(link),'ajax_tabs_0_content',loadingt,'');
}
if(action == "edit_news")
{
showid("editing_news");

var edit_link   = gi("edit2").value;
var editing_id = gi("edit_id").value;

}
}
function editnews(id)
{
showid("editing_area");
var title   = gi("ajax_edit_title_"+id).value;
var link   = gi("ajax_edit_link_"+id).value;
gi("edit1").value = title;
gi("edit2").value = link;
gi("edit_id").value = id;
}

function delnews(id){
hideid("editing_area");
var msg = "آيا از حذف اين خبر اطمينان داريد؟\nعمليات حذف برگشت پذير نميباشد.";
if(confirm(msg))
{
connect('pages/flashnews.php',"task=delete_news&id="+id,'ajax_tabs_1_content_1',loadingt,'delete_news');
}
}
