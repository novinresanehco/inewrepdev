<script language="javascript">
	function tab_3() 
	{
        //connect('pages/postfields.php', "task=listing&read=true", 'ajax_tabs_3_content', sload, '');
    }
	$("#submitnews").click(function(){
		 $("#displaybox").html("در ارتباط با سرور...");
		 if( $("#delfulltextlink").is(":visible") )
		 {
			var data = $("#newfrm").serialize() + '&text=' + encodeURIComponent( tinyMCE.get('text').getContent() ) + '&fulltext='  + encodeURIComponent( tinyMCE.get('fulltext').getContent() );
		 }
		 else
		 {
			var data = $("#newfrm").serialize() + '&text=' + encodeURIComponent( tinyMCE.get('text').getContent() ) + '&fulltext=';
		 }
		$.ajax({
		  url: "pages/postnew.php",
		  type: "post",
		  data: data,
		  success: function(msg)
		  {
			   $("#displaybox").html(msg);
		  },
		  error:function(){
			  alert("failure");
			  $("#displaybox").html('مشکل در ارتباط با سرور');
		  }   
		}); 
	
	});
</script>
