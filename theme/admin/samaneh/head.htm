		<script type="text/javascript">
			$(document).ready(function(){
				$(".tabselector").click(function()
				{
					if( $(this).attr( 'href' ) != '[url]' && $(this).attr( 'href' ) != '#' )
					{
						document.location = $(this).attr( 'href' );
						return;
					}
					if(!$(this).hasClass("current"))
					{
						if(!$(this).hasClass("disabled"))
						{
							var tab			= $(this).attr("id").split("_")[1];
							var activetab 	= $("ul.tabs li a.current").attr("id").split("_")[1];
							var newtab = "tab_" + tab;
							var stoptab = false;
							if ( typeof window[newtab] == 'function' )
							{
								var result;
								result = window[newtab]();
								if(typeof result == 'undefined')
								{
									result = 'continue';
								}
								if(result.substr(0, 7) == 'prevent')
								{
									stoptab = true;
									alert(result.substr(8));
								}
							}
							if(!stoptab)
							{
								
								$("#tab_" + activetab).removeClass("current");
								$("#div_" + activetab).slideUp();
								$("#tab_" + tab).addClass("current");
								$("#div_" + tab).fadeIn(1000);
							}
							
						}
						else
						{
							alert('این تب غیر فعال است.');
						}
					}
					return false;
				});
			});
		</script>
