function Mform(method)
{
	if(method == "new_link")
	{
		hideid("editing_area");
		var title   = gi("link_title").value;
		var url = gi("link_url").value;
		var desc = gi("link_desc").value;
		connect('pages/link.php',"task=add_link&title="+title+"&url="+url+"&desc="+desc,'ajax_tabs_0_content',loadingt,'');
	}
	if(method == "edit_link")
	{
		showid("editing_link");
		var edit_title   = gi("edit1").value;
		var edit_url = gi("edit2").value;
		var edit_desc = gi("edit3").value;
		var editing_id = gi("edit_id").value;
		connect('pages/link.php',"task=edit_link&edit_title="+edit_title+"&edit_url="+edit_url+"&edit_desc="+edit_desc+"&editing_id="+editing_id,'ajax_tabs_1_content_1',loadingt,'edit_link');
	}
}
function editlink(id)
{
	showid("editing_area");
	var title   = gi("ajax_edit_title_"+id).value;
	var url = gi("ajax_edit_url_"+id).value;
	var desc = gi("ajax_edit_desc_"+id).value;
	gi("edit1").value = title;
	gi("edit2").value = url;
	gi("edit3").value = desc;
	gi("edit_id").value = id;
}

function dellink(id)
{
	hideid("editing_area");
	var msg = "آيا از حذف اين لينك اطمينان داريد؟\nعمليات حذف برگشت پذير نميباشد.";
	if(confirm(msg))
	{
		connect('pages/link.php',"task=delete_link&id="+id,'ajax_tabs_1_content_1',loadingt,'delete_link');
	}
}

</script>
