<div id="reviews">
	<div id="comments">
		<h2>نظرات کاربران</h2>

		
			<ol class="commentlist">
				<tag:comments><li itemprop="reviews" itemscope="" itemtype="http://schema.org/Review" class="comment even thread-even depth-1" id="li-comment-48">
	<div id="comment-48" class="comment_container">
		<div class="comment-text">
		<div itemprop="reviewRating" itemscope="" itemtype="http://schema.org/Rating" class="star" title="رتبه بندی شده 4 از 5">
					<span style="width:80%"><strong itemprop="ratingValue">4</strong> از 5</span>
				</div><p class="meta">
					<strong itemprop="author" style="font-size: 22px; background-color: rgb(226, 242, 255);"> [name]</strong> – <time itemprop="datePublished" datetime="[date]">[date]</time>:
				</p>
			
				<div itemprop="description" class="description"><p>[body]</p>
</div>
				<div class="clear"></div>
			</div>
		<div class="clear"></div>
	</div>
</li></tag:comments>

			</ol>
			</div>
	<div class="clear"></div>
</div>




                <!-- IF Error -->
                <div class="error">[msg]</div>
                <!-- ENDIF Error -->
                <!-- IF Success -->
                <div class="success">[msg]</div>
                <!-- ENDIF Success -->
               
<div id="respond">
 <!-- IF CommentForm -->
	<form action="" method="post" id="commentform" class="form-horizontal row-fluid">		
		            <div class="cmm-box-left">
		<div class="control-group">
			<div class="controls">
				<span class="icon-name">
				<img id="slide-img-1" src="[site]/theme/core/shop/ipic/img/cmm-add.png" class="slide" alt="" />
				</span>
				<input type='text' class="input-block-level" placeholder="نام شما" name="name" value="[fullname]" size="22" tabindex="1">
				<input type='hidden' name="task" value="new" />
			</div>
		</div>
		<div class="control-group">
			
			<div class="controls">
			<span class="icon-email">
			<img id="slide-img-1" src="[site]/theme/core/shop/ipic/img/cmm-mail.png" class="slide" alt="" />
			</span>
				<input placeholder="ایمیل شما"
				type='text' class="input-block-level" name="email" id="email"
				value="[email]" size="22"
				tabindex="2">
				
				</div>
			</div>
        <div class="control-group">				
				<div class="controls">
				<span class="icon-url">
				<img id="slide-img-1" src="[site]/theme/core/shop/ipic/img/cmm-url.png" class="slide" alt="" />
				</span>
					<input placeholder="وب سایت شما"
					type='text' class="input-block-level" name="site" 
					size="22"
				tabindex="3">
				
			</div>
		</div>
		<div class="control-group">				
				<div class="controls">
				<span class="icon-url" style="width: 30%;">
				<span id="CMSimg" class="hand" style="width: 100%;">
                                    <img border="0" src="[site]img.php?rand=[rand]" id="imageCMS"></span>
				</span>
					<input placeholder="کد امنیتی"
					type='text' class="input-block-level"  name=samaneh 
					size="22"
				tabindex="3" style="width: 70%;">
				
			</div>
		</div>
		
            </div>
		        <div class="cmm-box-right">
		<div class="control-group">			
			<div class="controls">
				<textarea name="comment" placeholder="دیدگاه شما ..." id="comment" class="input-block-level"
					rows="7" tabindex="4"
					></textarea>
			</div>
			
			
			<!-- IF activation -->
                        <tr>
                            <td>
                                <span class="style1">*</span> نظرات اين مطلب بعد از تاييد نمايش داده خواهند شد.
                                
                            </td>
                        </tr><!-- ENDIF activation -->
						
						
<button name="T3" id="submit" type="submit" class="btn btn-default">
				<i class="fa fa-comment-o"></i>ارسال نظر			</button>
						
		</div>
        </div>
		
			
	


			</form>
<!-- ENDIF CommentForm -->
</div>
