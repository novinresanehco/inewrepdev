 <div id="yt_post_slide" class="carousel  yt_post_slide_out slide content block" data-ride="carousel" data-interval="0">
<div class="block-title title1">
 <h2>
     <span>[categoryTitle]</span>
 </h2>
 <div class="customNavigation nav-left-product">
     <a title="Previous" class="btn-bs prev-bs fa fa-angle-left"  href=".yt_post_slide_out" role="button" data-slide="prev"></a>
     <a title="Next" class="btn-bs next-bs fa fa-angle-right" href=".yt_post_slide_out" role="button" data-slide="next"></a>
 </div>
</div>
<div class="carousel-inner">
<div class="item active ">
     <a href="[firstUrl]" title="[firstTitle]"><img style="max-height: 200px; overflow-y: hidden; padding: 5px;" src="[firstImage]" class="attachment-post-thumbnail wp-post-image" alt="[firstCat]"></a>  
     <div class="carousel-caption-out carousel-caption">
         <div class="carousel-caption-inner">
             <a href="[firstUrl]">[firstTitle]</a>
             <div class="item-description" style="max-height: 107px; overflow-y: hidden;">[firstText]</div>
         </div>
     </div>
 </div>
 
 <tag:recent><div class="item ">
     <a href="[url]" title="[title]"><img style="max-height: 200px; overflow-y: hidden; padding: 5px;" src="[image]" class="attachment-post-thumbnail wp-post-image" alt="[cat]"></a>  
     <div class="carousel-caption-out carousel-caption">
         <div class="carousel-caption-inner">
             <a href="[url]">[title]</a>
         </div>
     </div>
 </div></tag:recent>
</div>
<div class="carousel-cl-out carousel-cl" ><a class="left carousel-control" href=".yt_post_slide_out" role="button" data-slide="prev"></a><a class="right carousel-control" href=".yt_post_slide_out" role="button" data-slide="next"></a></div>
</div>
