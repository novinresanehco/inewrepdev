<div class="container clearfix">
		<div class="sixteen columns">

						<div class="caption-container m-bot-20">
							<div class="caption-text-container">[categoryTitle]</div>
							<div class="content-container-white caption-bg clearfix"></div>
							<div class="carousel-navi jcarousel-scroll">
								<div class="jcarousel-prev"></div>
								<div class="jcarousel-next"></div>
							</div>
						</div>
			
		</div>
	</div>	
		<div class="jcarousel container latest-work-jc m-bot-35" >
			<ul>
				<tag:recent>
				<li class="four columns">
						<div class="content-container-white hover-item">
							<div class="view view-first">
								<img src="[image]" alt="Ipsum" >
								<div class="abs">
									<a href="[image]" class="lightbox zoom info"></a><a href="[url]" class="link info"></a>
								</div>	
							</div>
							<div class="lw-item-caption-container">
								<a class="a-invert" href="[url]" ><span class="bold">[title]</span></a>
								<div class="item-caption">[date]</div>
							</div>
						</div>
				</li></tag:recent>
			</ul>
		</div>
