<!-- IF noProduct -->
<b><font color="red">سبد خرید فاقد محصول است.</font></b>
<!-- ENDIF noProduct -->
<!-- IF hasProducts -->
<table style="text-align: center; direction: rtl; line-height: 20px; border-style: solid; border-width: 0px;" border="1px">

        <td>محصول</td>
