<div class="widget-container widget_gallery boxed boxed-cream">
                    <div class="inner">
                        <div id="myCarousel" class="carousel slide" data-interval="20000">
                            <!-- Carousel items -->
                            <div class="carousel-inner">
                                <tag:images><div class="active item">
                                    <img src="[url]" alt="" />
                                    <div class="carousel-title"><a href="[link]"><h6>[title]</h6><p>[description]</p></a></div>
                                </div></tag:images>
                            </div>
                            <a class="carousel-control left" href="#myCarousel" data-slide="prev"></a>
                            <a class="carousel-control right" href="#myCarousel" data-slide="next"></a>
                        </div>
                    </div>
                </div>
