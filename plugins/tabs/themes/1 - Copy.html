	<style type="text/css">
#page-wrap {
  width:100%; 
}
    .tabs2 {
      position: relative;   
      min-height: 200px; /* This part sucks */
      clear: both;
      margin: 25px 0;      
    }
    .tab2 {
      float: right;
text-align: right; 
    }
    .tab2 label {
      background: #eee; 
      padding:5px 15px 13px 16px; 
      border: 1px solid #ccc; 
      margin-left: 0px; 
      position: relative;display: inherit;
      left: 0px;  color: rgba(0, 0, 0, 0.38);           
    }
	.tab2 label:hover {
      background:#d7d4d4; 
      padding:5px 15px 13px 16px; 
      border: 1px solid #c6c6c6; 
      margin-left: 0px; 
      position: relative;
      left:0px;    transition: all .3s ease-in;         
    }
    .tab2 [type=radio] {
      display: none;   
    }
    .content2 {
      position: absolute;
      top: 28px;
      left: 0;
      background: white;
      right: 0;
      bottom: 0;
      padding: 5px;
      border: 1px solid #ccc;       
    }
    [type=radio]:checked ~ label {
      background: white;
      border-bottom: 0px solid white;
	  box-shadow: inset 0 2.5px 0 #f05451;
	  color: #060606;
      z-index: 2;font-weight: 300;
    }
    [type=radio]:checked ~ label ~ .content2 {
      z-index: 1;
    }
	.tab2 img
	{margin:-19px -5px -5px 0px;max-height: 24;max-width: 24;}
  </style>
  <div id="page-wrap">
	
    <div class="tabs2">
        
       <tag:tabs><div class="tab2">
           <input type="radio" id="tab2-[id]" name="tab2-group-1" checked>
           <label for="tab2-[id]">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[title]<img src="[icon]"></label>
           <div class="content2">
               <p>[text]</p>
           </div> 
       </div></tag:tabs>
        
        
    </div>
	
	</div>
