<script>
var _BASE_URL = '[site]';
var inputID = 1;
jQuery(function($) {
	function site_url(url) {
		return _BASE_URL + url;
	}
	$("#sortable").sortable();
	/* global ajax setup
	------------------------------------------------------------------------- */
	$.ajaxSetup({
		type: 'GET',
		datatype: 'json',
		timeout: 20000
	});
	$('#loading').ajaxStart(function() {
		$(this).show();
	});
	$('#loading').ajaxStop(function() {
		$(this).hide();
	});
/* modal box 
	------------------------------------------------------------------------- */
	gbox = {
		defaults: {
			autohide: false,
			buttons: {
				'بستن': function() {
					gbox.hide();
				}
			}
		},
		init: function() {
			var winHeight = $(window).height();
			var winWidth = $(window).width();
			var box =
				'<div id="gbox">' +
					'<div id="gbox_content"></div>' +
				'</div>' +
				'<div id="gbox_bg"></div>';

			$('body').append(box);

			$('#gbox').css({
				top: '15%',
				left: winWidth / 2 - $('#gbox').width() / 2
			});

			$('#gbox_close, #gbox_bg').click(gbox.hide);
		},
		show: function(options) {
			var options = $.extend({}, this.defaults, options);
			switch (options.type) {
				case 'ajax':
					$.ajax({
						type: 'GET',
						datatype: 'html',
						url: options.url,
						success: function(data) {
							options.content = data;
							gbox._show(options);
						}
					});
					break;
				default:
					this._show(options);
					break;
			}
		},
		_show: function(options) {
			$('#gbox_footer').remove();
			if (options.buttons) {
				$('#gbox').append('<div id="gbox_footer"></div>');
				$.each(options.buttons, function(k, v) {
					$('<button></button>').text(k).click(v).appendTo('#gbox_footer');
				});
			}

			$('#gbox, #gbox_bg').fadeIn();
			$('#gbox_content').html(options.content);
			$('#gbox_content input:first').focus();
			if (options.autohide) {
				setTimeout(function() {
					gbox.hide();
				}, options.autohide);
			}
		},
		hide: function() {
			$('#gbox').fadeOut(function() {
				$('#gbox_content').html('');
				$('#gbox_footer').remove();
			});
			$('#gbox_bg').fadeOut();
		}
	};
	gbox.init();
	//error function
	function showError( msg )
	{
		gbox.show({
					content: '<h2>بروز خطا</h2> '+msg+' '
			});
		return false;
	}
	//save fields
	$("#submit-setting").click(function(){
		if( $( '#sortable' ).find( 'li' ).length <= 0)
		{
			return showError( 'هیچ فیلدی برای فرم انتخاب نشده است.' );
		}
		if( !$( '#formTitle' ).val() )
		{
			$( '#formTitle' ).effect( "highlight", {}, 3000);
			return showError( 'عنوان فرم وارد نشده است.' );
		}
		if( !$( '#submitMSG' ).val() )
		{
			$( '#submitMSG' ).effect( "highlight", {}, 3000);
			return showError( 'پیغام ثبت موفیت آمیز فرم وارد نشده است.' );
		}
		var senddata = $( "#formForm" ).serialize();
		$.ajax({
			type: 'POST',
			url: site_url('panel/plugins.php?plugin=form&do=save&frmID=' + $('#frmID').val()),
			data: senddata,
			success: function(data) 
			{
				if (data.success) 
				{
                                        $("#frmCode").val('[form_' + data.frmID + ']');
                                        $("#frmID").val(data.frmID);
					gbox.show({
						content: '<h2>تبريك</h2>فرم ایجاد شد.<br />برای استفاده از فرم در قالب خود کد زیر را درج کنید : [form_' + data.frmID + '] ',
						autohide: 3000
					});
                                        
				}
				else 
				{
					gbox.show({
					content: '<h2>بروز خطا</h2> ' + data.error
					});
				}
			},
			error : function()
			{
				gbox.show({
					content: '<h2>بروز خطا</h2> خطا در ارتباط با سرور '
				});
			}
		});
		return false;
	});
	function randString( length )
	{
		if( !length )
		{
			length = 15;
		}
		var result = '';
		var charSet = 'abcdefghijklmnopqrstuvwxyz0123456789';
		for( var i = 0; i < length; i++ )
		{
			result += charSet.charAt( Math.floor( Math.random() * charSet.length ) );
		}
		return result;
	}
	$(".fields li").click( function()
	{
		var name  = randString();
		var temp = $("#liHolder").html().replace(/\[id\]/g, name);
		switch( $(this).attr( 'id' ) )
		{
			case 'input':
				
				$( '#sortable' ).append( temp );
				temp = $("#inputHolder").html().replace(/\[id\]/g, name);
				$( "#fieldSettingArea_" + name ).html( temp );
				temp = $( "#field_" + name ).html().replace(/\[name\]/g, 'متن ' + inputID );
				temp = temp.replace(/\[type\]/g, 'متن' );
				$( "#field_" + name ).html( temp );
				
			break;
			case 'password':
			
				$( '#sortable' ).append( temp );
				temp = $("#passwordHolder").html().replace(/\[id\]/g, name);
				$( "#fieldSettingArea_" + name ).html( temp );
				temp = $( "#field_" + name ).html().replace(/\[name\]/g, 'پسورد ' + inputID );
				temp = temp.replace(/\[type\]/g, 'پسورد' );
				$( "#field_" + name ).html( temp );
				
			break;
			case 'textarea':
			
				$( '#sortable' ).append( temp );
				temp = $("#textareaHolder").html().replace(/\[id\]/g, name);
				$( "#fieldSettingArea_" + name ).html( temp );
				temp = $( "#field_" + name ).html().replace(/\[name\]/g, 'متن گسترده ' + inputID );
				temp = temp.replace(/\[type\]/g, 'متن گسترده' );
				$( "#field_" + name ).html( temp );

			break;
			case 'selectbox':
			
				$( '#sortable' ).append( temp );
				temp = $("#selectboxHolder").html().replace(/\[id\]/g, name);
				$( "#fieldSettingArea_" + name ).html( temp );
				temp = $( "#field_" + name ).html().replace(/\[name\]/g, 'لیست کشویی ' + inputID );
				temp = temp.replace(/\[type\]/g, 'لیست کشویی' );
				$( "#field_" + name ).html( temp );

			break;
			case 'radiobox':
			
				$( '#sortable' ).append( temp );
				temp = $("#radioboxHolder").html().replace(/\[id\]/g, name);
				$( "#fieldSettingArea_" + name ).html( temp );
				temp = $( "#field_" + name ).html().replace(/\[name\]/g, 'دکمه رادیویی ' + inputID );
				temp = temp.replace(/\[type\]/g, 'دکمه رادیویی' );
				$( "#field_" + name ).html( temp );

			break;
			case 'checkbox':
			
				$( '#sortable' ).append( temp );
				temp = $("#checkboxHolder").html().replace(/\[id\]/g, name);
				$( "#fieldSettingArea_" + name ).html( temp );
				temp = $( "#field_" + name ).html().replace(/\[name\]/g, 'چند گزینه ای ' + inputID );
				temp = temp.replace(/\[type\]/g, 'چند گزینه ای' );
				$( "#field_" + name ).html( temp );

			break;
			default:
				name = false;
				gbox.show({
					content: '<h2>بروز خطا</h2> اطلاعات فیلد موجود نیست. '
				});
			break;
		}
		if( name )
		{
			if( $( "#autoScroll" ).is( ':checked' ) )
			{
				$('html, body').animate({
						scrollTop: $( "#field_" + name ).offset().top
				}, 500);
				$( '#row_' + name ).effect( "highlight", {}, 3000);
				//$( '#row_' + name ).effect( "bounce", 'slow' );
			}
			inputID++;
			actionBinder();
		}
	});
	$( '#submit-remove' ).click( function()
	{
		var delMsg = 'آیا از حذف فرم مطئمن هستید ؟\n عملیات حذف موجب از بین رفته داده های فرم می شود و قابل بازگشت نیست.';
                bootbox.confirm( delMsg, function( result )
                {
                    if( result )
                    {
			document.location = 'plugins.php?plugin=form&do=delete&did=' +  $( '#frmID' ).val();
                    }
                });
		return false;
	});
	function actionBinder()
	{
		$( ".fieldSettingOpener" ).unbind( 'click' );
		$( ".fieldSettingOpener" ).click( function()
		{
			var id = $( this ).attr( 'rel' );
			//$( ".fieldSetting" ).not( "#fieldSettingArea_" + id ).fadeOut();
			$( "#fieldSettingArea_" + id ).fadeToggle();
			return false;
		});
		$( ".fieldName" ).keyup( function()
		{
			var id = $( this ).attr( 'rel' );
			$( "#fieldSettingOpener_" + id ).text( $( this ).val() );
		});
		$( ".possibleValues" ).change( function()
		{
			var id = $( this ).attr( 'rel' );
			var possibleValues = $( this ).val().split( '\n' );
			defaultValue = $( "#field-value-" + id ).val();
			$( "#field-value-" + id ).empty();
			for( var i = 0; i < possibleValues.length; i++ )
			{
				var text = $.trim( possibleValues[i] );
				if( text )
				{
					if( text == defaultValue )
					{
						$( "<option></option>" ).val( text ).text( text ).attr( 'selected', true ).appendTo( "#field-value-" + id );
					}
					else
					{
						$( "<option></option>" ).val( text ).text( text ).appendTo( "#field-value-" + id );
					}
				}
			}
		});
		$( ".delete-field" ).click( function()
		{
			var id = $( this ).attr( 'rel' );
			$( "#field_" + id ).remove();
			return false;
		});
	}
	actionBinder();
});
</script>
