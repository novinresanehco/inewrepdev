$(".readcontact").click( function() {
	var id = $( this ).attr( "rel" );
	$("#msgloading").html(loadingt);
	$("#msgloading").fadeIn();
	$("#msgarea").slideUp();
	$.ajax({
	type : 'post',
	url : '',
	data : 'id=' + id,
	success : function(msg)
	{
		var msgvars = msg.split('<samaneh/>');
		if ( msgvars.length != 5)
		{
			alert('متاسفانه مشکلی در بارگزاری صفحه رخ داد.');
		}
		else
		{
			$("#msgfullname").html( msgvars[0] );
			$("#msgemail").html( msgvars[1] );
			$("#msgetell").html( msgvars[2] );
			$("#msgsite").html( "<a href='" + msgvars[3] + "' target='_blank'>" + msgvars[3] + "</a>" );
			$("#msgcontent").html( msgvars[4] );
			$("#msgloading").fadeOut();
			$("#msgarea").slideDown();
		}
	},
	error : function()
	{
		alert('متاسفانه مشکلی در بارگزاری صفحه رخ داد.');
	}
	});
	return false;
});
</script>
