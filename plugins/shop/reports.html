<script src="[site]/plugins/shop/js/chart/Chart.min.js"></script>
<div style="border-bottom: 2px #ccc solid;">
    <b>گزارش فروش بر اساس محصول</b>
    <div style="width: 50%;margin:0 auto">
        <canvas id="canvas" height="450" width="600"></canvas>
    </div>
    <hr />
    فروش کل : <b>[totalSales]</b>
</div>
<div style="border-bottom: 2px #ccc solid;text-align: center">
    <b>گزارش فروش بر اساس نوع محصول</b>
    <div style="width: 50%;margin:0 auto">
        <canvas id="canvas2" height="450" width="600"></canvas>
    </div>
</div>
<script>
    var barChartData = {
        labels : [ [labels] ],
        datasets : [
            {
                fillColor : "rgba(151,187,205,0.5)",
                strokeColor : "rgba(151,187,205,0.8)",
                highlightFill : "rgba(151,187,205,0.75)",
                highlightStroke : "rgba(151,187,205,1)",
                data : [ [count] ]
            }
        ]

    }
    var barChartData2 = {
        labels : [ [categories] ],
        datasets : [
            {
                fillColor : "rgba(151,187,205,0.5)",
                strokeColor : "rgba(151,187,205,0.8)",
                highlightFill : "rgba(151,187,205,0.75)",
                highlightStroke : "rgba(151,187,205,1)",
                data : [ [categoriesCount] ]
            }
        ]

    }
    
    window.onload = function() {
         var ctx = document.getElementById( "canvas" ).getContext( "2d" );
        window.myBar = new Chart( ctx ).Bar( barChartData, {
            responsive : true
        } );
        var ctx2 = document.getElementById( "canvas2" ).getContext( "2d" );
        window.myBar = new Chart( ctx2 ).Bar( barChartData2, {
            responsive : true
        } );
    }
</script>
