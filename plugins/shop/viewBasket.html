<!-- IF hasProducts -->
<script>
function changeTotal(productID,current)
{
	 var n = prompt("تعداد مورد نظر را وارد کنید",  current );
	 if (n != null) {
		if( !isNaN(parseFloat(n)) && isFinite(n) )
		{
			document.location = '[siteurl]?productID=' + productID + '&count=' + n+ '&action=addToBasket&redirect=[curPageURLe]';
		}
		else
		{
			alert( 'تعداد محصول می بایست حداقل 1 عدد باشد.' );
		}
	 }
	return false;
}
</script>
