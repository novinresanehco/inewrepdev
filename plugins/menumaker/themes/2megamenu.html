<script type="text/javascript">
 jQuery( function(){
	jQuery('#menu .level1').each(function(k,v)
	{
		var count = jQuery(this).find('.megamenuc > ul').length;
		if( count > 0 )
		{
			switch( count )
			{
				case 1:
					jQuery(this).find('.megamenuc').addClass('one-column');
					jQuery(this).find('.megamenuc').parent().addClass('one-column');
				break;
				case 2:
					jQuery(this).find('.megamenuc:first').addClass('two-column');
					jQuery(this).find('.megamenuc:first').parent().addClass('two-column');
				break;
				case 3:
					jQuery(this).find('.megamenuc').addClass('three-column');
					jQuery(this).find('.megamenuc:first').parent().addClass('three-column');
				break;
				case 4:
					jQuery(this).find('.megamenuc').addClass('four-column');
					jQuery(this).find('.megamenuc:first').parent().addClass('four-column');
				break;
				case 5:
					jQuery(this).find('.megamenuc').addClass('five-column');
					jQuery(this).find('.megamenuc:first').parent().addClass('five-column');
				break;
				case 6:
					jQuery(this).find('.megamenuc').addClass('six-column');
					jQuery(this).find('.megamenuc').parent().addClass('six-column');
				break;
				case 7:
					jQuery(this).find('.megamenuc:first').addClass('seven-column');
					jQuery(this).find('.megamenuc:first').parent().addClass('seven-column');
				break;
				case 8:
					jQuery(this).find('.megamenuc').addClass('eight-column');
					jQuery(this).find('.megamenuc:first').parent().addClass('eight-column');
				break;
				case 9:
					jQuery(this).find('.megamenuc').addClass('nine-column');
					jQuery(this).find('.megamenuc:first').parent().addClass('nine-column');
				break;
				case 10:
					jQuery(this).find('.megamenuc').addClass('ten-column');
					jQuery(this).find('.megamenuc:first').parent().addClass('ten-column');
				break;
			}
		}
		else
		{
			jQuery(this).find('.megamenuc > ul').remove();
		}
	});
	//alert( jQuery('.megamenuc').length );
 } );
 
</script>
