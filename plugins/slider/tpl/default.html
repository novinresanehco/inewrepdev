<div class="container m-bot-50">
	<div id="slider-container" class="sixteen columns content-container-white sequence-theme-6">
		<div id="sequence-theme">
			<div id="sequence" class="theme-2">
				<ul><tag:images>
					<li class="animate-in">
						<h2 class="title">[title]</h2>
						<p class="subtitle-2 slider-caption">[description]</p>
						<p class="subtitle-3">
						<a  class="button get-theme" href="[link]">مشاهده</a>
						</p>
						<img class="model" src="[url]" alt="Model 1" />
					</li></tag:images>
				</ul>
				<div class="arrows-nav ">
					<img class="prev slider1" src="theme/core/fh3/images/bt-prev.png" alt="Previous Frame" ><img class="next slider1" src="theme/core/fh3/images/bt-next.png" alt="Next Frame" >
				</div>
			</div>
			
		</div>	
	</div>
</div>
